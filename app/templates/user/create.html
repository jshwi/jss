{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}
{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=168) }}<br>
        </p>
        <p>
            {{ form.body.label }}<br>
            {{ form.body() }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
