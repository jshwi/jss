{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block header %}<h1>{% block title %}Sign In{% endblock %}</h1>{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>New User? <a href="{{ url_for('auth.register') }}">Click to
        Register!</a></p>
    <p><a href="{{ url_for('auth.request_password_reset') }}">Forgot
        password?</a></p>
{% endblock %}
