{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Already a User? <a href="{{ url_for('auth.login') }}">Click to Sign
        In!</a></p>
{% endblock %}
