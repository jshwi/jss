<a href="{{ url_for('views.profile', username=post.author.username) }}">
    <img src="{{ post.author.avatar(70) }}" alt="{{ post.author.username }}"/>
</a>
<div class="about">
    <a href="{{ url_for('views.profile', username=post.author.username) }}">{{ post.author.username }}</a>
    <br>
    {{ post.created.strftime("%H:%M %d/%m/%Y" ) }}
</div>
{% if current_user.id == post.user_id %}
    <a class="action" href="{{ url_for('views.update', id=post.id) }}">Edit</a>
{% endif %}
